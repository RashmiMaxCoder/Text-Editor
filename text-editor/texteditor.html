<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <style>
    /* Text area styles */
    #text-area {
      width: 100%;
      height: 300px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Button styles */
    button {
      padding: 8px 12px;
      margin-right: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Alignment options */
    .align-left {
      text-align: left;
    }

    .align-center {
      text-align: center;
    }

    .align-right {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Text Editor</h1>
  <div>
    <button id="bold-btn">Bold</button>
    <button id="italic-btn">Italic</button>
    <button id="underline-btn">Underline</button>
    <button id="left-align-btn" class="align-left">Left Align</button>
    <button id="center-align-btn" class="align-center">Center Align</button>
    <button id="right-align-btn" class="align-right">Right Align</button>
    <label for="font-size-select">Font Size: </label>
    <select id="font-size-select">
      <option value="12px">12</option>
      <option value="14px">14</option>
      <option value="16px" selected>16</option>
      <option value="18px">18</option>
      <option value="20px">20</option>
    </select>
    <label for="font-color">Font Color: </label>
    <input type="color" id="font-color">
  </div>
  <div id="text-area" contenteditable="true"></div>
  <script src="script.js"></script>
  </body>
  </html>
